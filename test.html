<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="app" ng-controller="MapController">
    <form ng-submit="showWeather()">
      <input type="text" ng-model="List">
      <button type="submit">Submit</button>
    </form>
    <div ng-repeat="city in result">
      <p ng-show="data">
        City: {{city.name}}<br>
        Weather: {{city.weather[0].description}}<br>
        Latitude: {{city.coord.lat}}°<br>
        Longitude: {{city.coord.lon}}°<br>
        Temperature: {{city.main.temp}}°<br>
        Humidity: {{city.main.humidity}}<br>
        Pressure: {{city.main.pressure}}<br>
      </p>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgT-Ah_EjmJL-3DXkgAgacEKeNlVYTQ1A"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
