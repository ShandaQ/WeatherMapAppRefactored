<div class="sidebar">
  <h1>Forcast Page</h1>
  <div ng-repeat="timeStamp in details">
    Date and Time:  {{timeStamp.dt_txt}} <br>
    Description: {{timeStamp.weather[0].description}}
    <img id="sidebarIcon" ng-src="http://openweathermap.org/img/w/{{timeStamp.weather[0].icon}}.png"> <br>
    Temp: {{timeStamp.main.temp}} <br>
    Temp Max: {{timeStamp.main.temp_max}}<br>
    Temp Min: {{timeStamp.main.temp_min}}<br>
    <hr>
    <!-- {{timeStamp.dt * 1000 | date: 'MM-dd hh:mm'}} -->
  </div>
</div>
